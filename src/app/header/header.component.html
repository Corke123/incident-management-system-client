<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <span>Incident management system</span>
  <nav>
    <ul fxLayout="row" fxLayoutGap="16px">
      <li>
        <a
          [routerLink]="['/incidents']"
          routerLinkActive="active-link"
          mat-button
          >Incidents</a
        >
      </li>
      <li *ngIf="isUser">
        <a
          [routerLink]="['/new-incident']"
          routerLinkActive="active-link"
          mat-button
          >New Incident</a
        >
      </li>
      <li *ngIf="isModerator">
        <a
          [routerLink]="['/process-incident']"
          routerLinkActive="active-link"
          mat-button
          >Process Incident</a
        >
      </li>
    </ul>
  </nav>
</mat-toolbar>
