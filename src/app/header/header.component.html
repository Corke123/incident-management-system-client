<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <span>Incident management system</span>
  <nav>
    <ul fxLayout="row" fxLayoutGap="16px">
      <li *ngIf="isModerator">
        <a
          routerLinkActive="active-link"
          mat-button
          [matBadge]="notificationsCount || null"
          matBadgeColor="accent"
          (click)="onNotificationsClick()"
          >Notifications</a
        >
      </li>
      <li>
        <a routerLink="/incidents" routerLinkActive="active-link" mat-button
          >Incidents</a
        >
      </li>
      <li *ngIf="isUser">
        <a
          routerLink="/create-incident"
          routerLinkActive="active-link"
          mat-button
          >Create Incident</a
        >
      </li>
      <mat-divider [vertical]="true"></mat-divider>
      <li *ngIf="!isLoggedIn">
        <a mat-button (click)="onLogin()">Login</a>
      </li>
      <li *ngIf="isLoggedIn">
        <button mat-button [matMenuTriggerFor]="menu">
          {{ userProfile.username }}
          <mat-icon iconPositionEnd>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onLogout()">Logout</button>
        </mat-menu>
      </li>
    </ul>
  </nav>
</mat-toolbar>
